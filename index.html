<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ILC</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <ul id="nav" class="noSelect">
                <li id="listTitle"><a>In-Line Citations</a></li>
                <li id="options" class="selection"><a>Options</a></li>
            </ul>
        </header>
        <div id="main">
            <div id="fields">
                <div class="inOut">
                    <textarea class="user" id="input" tabindex="1" spellcheck="false" placeholder="paste raw text" rows="6" oninput="format()"></textarea>
                </div>
                <div id="infoContainer">
                    <div id="info">
                        <div id="author" class="input">
                            <label for="authorIn" class="optionLabel noSelect">Author: </label>
                            <input type="text" id="authorIn" tabindex="2" oninput="format()">
                        </div>
                        <div id="page" class="input">
                            <label for="pageNum" class="optionLabel noSelect">Page Number: </label>
                            <input type="text" id="pageNum" tabindex="3" oninput="format()">
                        </div>
                    </div>
                </div>
                <div class="inOut">
                    <textarea class="user" id="output" tabindex="4" spellcheck="false" placeholder="fixed goes here" rows="6"></textarea>
                </div>
                <div>
                    <button id="copyBtn" onclick="copyOut();">Copy</button>
                </div>
            </div>
        </div>
        <div id="popup" class="hidden">
            <div id="menuContainer">
                <ul id="menu">
                    <li class="optionContainer noSelect">
                        <div class ="option">
                            <label class="optionTag" for="style">Style</label>
                            <div class="selectionContainer">
                                <select id="style" class="optionSelection">
                                    <option value="MLA">MLA8</option>
                                    <option value="APA">APA6</option>
                                    <option value="TUR">TUR8</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="optionContainer noSelect">
                        <div class="option">
                            <label class="optionTag" for="test">Test</label>
                            <div class="selectionContainer">
                                <input id="test" type="checkbox" class="optionSelection">
                            </div>
                        </div>
                    </li>
                    </li>
                    <li class="optionContainer noSelect">
                        <div class="option">
                            <label class="optionTag" for="abc">Test</label>
                            <div class="selectionContainer">
                                <input id="abc" type="checkbox" class="optionSelection">
                            </div>
                        </div>
                    </li>
                    <li class="optionContainer noSelect">
                        <div class="option">
                            <label id="colorTag" class="optionTag" for="color">Color</label>
                            <div class="selectionContainer">
                                <input id="color" value="#D5B890" onchange="color(this);" type="color" class="optionSelection">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    <script src="scripts/main.js"></script>
    </body>
</html>
