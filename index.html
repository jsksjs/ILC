<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ILC</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <ul id="nav">
                <li id="listTitle"><a>In-Line Citations</a></li>
                <li id="options" class="selection"><a>Options</a></li>
            </ul>
        </header>
        <div id="fields">
            <div class="interact">
                <div class="inOut">
                    <textarea class="user" id="input" tabindex="1" spellcheck="false" placeholder="paste raw text" rows="11" oninput="format()"></textarea>
                </div>
                <div id="info">
                    <p id="author">
                        Author:
                        <input type="text" id="authorIn" tabindex="2" oninput="format()">
                    </p>
                    <p id="page">
                        Page Number:
                        <input type="text" id="pageNum" tabindex="3" oninput="format()">
                    </p>
                </div>
                <div class="inOut">
                    <textarea class="user" id="output" tabindex="4" spellcheck="false" placeholder="fixed goes here" rows="11"></textarea>
                </div>
                <div>
                    <button id="copyBtn" onclick="copyOut();">Copy</button>
                </div>
            </div>
        </div>
        <div id="popup" class="hidden">
            <div id="menuContainer">
                <ul id="menu">
                    <li class="optionContainer">
                        <div class ="option">
                            <div class="optionTag">Style</div>
                            <select id="style">
                                <option value="MLA">MLA8</option>
                                <option value="APA">APA6</option>
                                <option value="TUR">TUR8</option>
                            </select>
                        </div>
                    </li>
                    <li id="steel" class="optionContainer">
                        <div class="option">
                            <div class="optionTag">Style</div>
                            <select>
                                <option value="MLA">MLA8</option>
                                <option value="APA">APA6</option>
                                <option value="TUR">TUR8</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    <script src="scripts/main.js"></script>
    </body>
</html>
